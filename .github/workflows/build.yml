name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write # CR√çTICO: Permiss√£o de escrita para o deploy

        steps:
            # 1. CHECKOUT
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            # 2. SETUP JAVA/GRADLE
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: 'gradle'

            # ... (Etapas 1 e 2 de Setup)

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            # üí£ PONTO DE MUDAN√áA: Use assembleDebug com --stacktrace 
            - name: Build with Gradle (Debug com Stacktrace para ver erros)
              run: ./gradlew assembleDebug --stacktrace --refresh-dependencies --info

            # 3. GERA√á√ÉO DO MANIFESTO DE PROVEDORES (Mude para makePluginsJsonDebug, se necess√°rio)
            # Como a tarefa makePluginsJson geralmente depende da compila√ß√£o,
            # √© melhor deixar o comando makePluginsJson inalterado por enquanto.
            - name: Generate plugins.json at correct path
              run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"
              
# ... (Restante do Workflow)


            # 3. GERA√á√ÉO DO MANIFESTO DE PROVEDORES
            - name: Generate plugins.json at correct path
              run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

            # 4. CRIA√á√ÉO DA ESTRUTURA FINAL E CORRE√á√ÉO DE URL (Regex de Captura Reversa)
            - name: Mover, Corrigir URLs Internas e Criar repo.json principal
              run: |
                  # Define a base da URL funcional para o download no GitHub
                  REPO_BASE_URL="https://github.com/${{ github.repository }}/raw/refs/heads/main/builds"
                  PLUGINS_LIST="[\"$REPO_BASE_URL/plugins.json\"]"

                  # 1. Cria a pasta 'builds'
                  mkdir -p builds

                  # 2. Move o manifesto de plugins para a pasta builds/
                  mv build/plugins.json builds/plugins.json

                  # 3. ESCAPA a URL de base para uso no comando SED
                  REPO_BASE_URL_ESCAPED=$(echo $REPO_BASE_URL | sed 's/\//\\\//g')

                  # 4. CR√çTICO: Substitui a URL do .cs3 no plugins.json
                  # Captura a parte do nome do arquivo, que √© tudo que n√£o √© barra ou aspas.
                  # Remove TUDO ANTES da √∫ltima barra e substitui pela URL RAW.
                  sed -i -E 's|"url": "[^"]*/([^/]+)\.cs3"|"url": "'"$REPO_BASE_URL_ESCAPED"'/\1.cs3"|g' builds/plugins.json

                  # 5. CR√çTICO: Substitui a URL do .jar no plugins.json
                  sed -i -E 's|"jarUrl": "[^"]*/([^/]+)\.jar"|"jarUrl": "'"$REPO_BASE_URL_ESCAPED"'/\1.jar"|g' builds/plugins.json

                  # 6. CRIA o manifesto principal (repo.json)
                  echo "{
                    \"name\": \"CloudStream Brasil Repo\",
                    \"description\": \"Reposit√≥rio Brasileiro de Provedores CloudStream\",
                    \"manifestVersion\": 1,
                    \"pluginLists\": $PLUGINS_LIST
                  }" > builds/repo.json

                  # 7. COPIA os arquivos .cs3 e .jar para a pasta builds/
                  find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
                  find . -type f -name "*.jar" -exec cp {} builds/ \; || true

            # 5. DEPLOY FINAL COM A√á√ÉO DE COMMIT DIRETO (Standard CloudStream)
            - name: Commit Providers to main branch
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "Deploy: CloudStream Providers Update (Final Download URL Fix)"
                  branch: main
                  file_pattern: builds/*