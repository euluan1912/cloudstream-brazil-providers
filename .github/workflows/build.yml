name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3)
        run: ./gradlew assemble --refresh-dependencies --info

      - name: Generate repository.json (Cria o JSON do Repositório)
        run: ./gradlew makePluginsJson
        
      # --- PASSO DETETIVE (DEBUG) ---
      - name: ONDE ESTÃO OS ARQUIVOS? (DEBUG)
        # Este comando lista todos os arquivos e pastas recursivamente após o build.
        # Procure por 'repo.json' ou 'repository.json' neste log!
        run: ls -R
        
      # --- REMOVEMOS A ETAPA 'MV' QUE ESTAVA FALHANDO ---

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: euluan-repo
          path: |
            # Caminhos limpos, sem comentários, para o GitHub Actions
            builds/repo.json
            **/build/libs/*.cs3